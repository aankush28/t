<!DOCTYPE html>
<html lang="en" onclick="upin()" id="poke">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Tic Tac Toc</title>
</head>
<body >
    <div class="container" id="main">
        <span id="turn">Play <svg xmlns="http://www.w3.org/2000/svg" width="36" height="26" fill="currentColor" class="bi bi-diagram-3-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 3.5A1.5 1.5 0 0 1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 2 7h5.5V6A1.5 1.5 0 0 1 6 4.5v-1zm-6 8A1.5 1.5 0 0 1 1.5 10h1A1.5 1.5 0 0 1 4 11.5v1A1.5 1.5 0 0 1 2.5 14h-1A1.5 1.5 0 0 1 0 12.5v-1zm6 0A1.5 1.5 0 0 1 7.5 10h1a1.5 1.5 0 0 1 1.5 1.5v1A1.5 1.5 0 0 1 8.5 14h-1A1.5 1.5 0 0 1 6 12.5v-1zm6 0a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1z"/>
          </svg></span>
        <!-- show X or O on div click -->
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>
    <!-- Play Again And Reset All Info -->
    <button onclick="replay()">Play Again<svg id="ok" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
      </svg></button>
    
    <script>
        
        var turn = document.getElementById("turn"),
         // boxes => all boxes
        // X_or_O => to set X or O into the box
            boxes = document.querySelectorAll("#main div"), X_or_O = 0;
        
        function selectWinnerBoxes(b1,b2,b3){
            b1.classList.add("win");
            b2.classList.add("win");
            b3.classList.add("win");
            turn.innerHTML = b1.innerHTML + " is Win";
            turn.style.fontSize = "40px";
        }
        
        function getWinner(){
            
            var box1 = document.getElementById("box1"),
                box2 = document.getElementById("box2"),
                box3 = document.getElementById("box3"),
                box4 = document.getElementById("box4"),
                box5 = document.getElementById("box5"),
                box6 = document.getElementById("box6"),
                box7 = document.getElementById("box7"),
                box8 = document.getElementById("box8"),
                box9 = document.getElementById("box9");
        
        // get all posibilites
          if(box1.innerHTML !== "" && box1.innerHTML === box2.innerHTML && box1.innerHTML === box3.innerHTML)
             selectWinnerBoxes(box1,box2,box3);
     
          if(box4.innerHTML !== "" && box4.innerHTML === box5.innerHTML && box4.innerHTML === box6.innerHTML)
             selectWinnerBoxes(box4,box5,box6);
         
          if(box7.innerHTML !== "" && box7.innerHTML === box8.innerHTML && box7.innerHTML === box9.innerHTML)
             selectWinnerBoxes(box7,box8,box9);
         
          if(box1.innerHTML !== "" && box1.innerHTML === box4.innerHTML && box1.innerHTML === box7.innerHTML)
             selectWinnerBoxes(box1,box4,box7);
         
          if(box2.innerHTML !== "" && box2.innerHTML === box5.innerHTML && box2.innerHTML === box8.innerHTML)
             selectWinnerBoxes(box2,box5,box8);
         
          if(box3.innerHTML !== "" && box3.innerHTML === box6.innerHTML && box3.innerHTML === box9.innerHTML)
             selectWinnerBoxes(box3,box6,box9);
         
          if(box1.innerHTML !== "" && box1.innerHTML === box5.innerHTML && box1.innerHTML === box9.innerHTML)
             selectWinnerBoxes(box1,box5,box9);
         
          if(box3.innerHTML !== "" && box3.innerHTML === box5.innerHTML && box3.innerHTML === box7.innerHTML)
             selectWinnerBoxes(box3,box5,box7);
         
        }
        
        
        // set event onclick
        for(var i = 0; i < boxes.length; i++){
            boxes[i].onclick = function(){
                // not allow to change the value of the box
                if(this.innerHTML !== "X"&&this.innerHTML !== "O"  ){
                if(X_or_O%2 === 0){
                   console.log(X_or_O);
                   this.innerHTML = "X"; 
                   turn.innerHTML = `"O" Turn Now`;
                   getWinner();
                   X_or_O += 1;
                   
                }else{
                    console.log(X_or_O);
                   this.innerHTML = "O";
                   turn.innerHTML = `"X" Turn Now`;
                   getWinner();
                   X_or_O += 1;  
                }
            }
                
            };
        }
        
        function replay(){
            
            for(var i = 0; i < boxes.length; i++){
                boxes[i].classList.remove("win");
                boxes[i].innerHTML = "";
                turn.innerHTML = "Play";
                turn.style.fontSize = "25px";
                
            }
            
        }
        
    </script>
</body>
</html>
